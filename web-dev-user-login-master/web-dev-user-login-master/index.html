<!DOCTYPE html>

<html>

<head>
    <title>Company Name</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <span class="Company"><img src="images/fake-logo.png"></span>
    <div class="box">
        <p>
            Welcome Back, Please <span class="log">Login</span> to continue...

        </p>
        <hr>
        <p>Username:<input type=text></p>
        <p>Password:<input type=text></p>
        <button>Login</button>
        <p >
            <a class="forget" href="https://www.wikihow.com/Remember-Passwords">
                Forgot your Password?
            </a>
        </p>
    </div>
    <div class="altlog">
        <a href="https://www.facebook.com/" target="_blank">
            <img src="images/facebook-icon.png">
        </a>
        <a href="https://www.youtube.com/" target="_blank">
            <img src="images/youtube-icon.png">
        </a>
        <a href="https://twitter.com/" target="_blank">
            <img src="images/twitter-icon.png">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="images/instagram-icon.png">
        </a>
    </div>
</body>

</html>
